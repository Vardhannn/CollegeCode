<!DOCTYPE html>
<html>
<head>
    <title>User Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #userDataForm fieldset {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        #userDataForm label { 
            display: block; 
            margin-bottom: 5px;
        } 

        #userDataForm input[type="text"], 
        #userDataForm input[type="email"], 
        #userDataForm textarea,
        #userDataForm select {
            width: 100%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-bottom: 10px;
        }

        #userDataForm input[type="radio"] { 
            margin-right: 5px;
        } 

        #userDataForm input[type="submit"],
        #userDataForm input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #userDataForm input[type="submit"]:hover,
        #userDataForm input[type="button"]:hover {
            background-color: #45a049; 
        }

        #result {
            display: none; /* Hide result area initially */
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <form id="userDataForm" method="POST" action = "process_data.php">
        <fieldset>                              
            <legend>Enter Your Data</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <br><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="CSE">Computer Science Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
            </select>
            <br><br>

            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="button" id="retrieveButton" value="Retrieve">
        </fieldset>
    </form>

    <div id="result">
        <h2>Retrieved Data:</h2>
        <p id="nameResult"></p>
        <p id="emailResult"></p>
        <p id="genderResult"></p>
        <p id="branchResult"></p>
        <p id="registrationNumberResult"></p>
        <p id="locationResult"></p>
        <p id="messageResult"></p> 
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
